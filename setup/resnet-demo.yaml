---
apiVersion: v1
kind: Service
metadata:
  name: resnet-service
  namespace: resnet
  labels:
    app: resnet
spec:
  ports:
    - name: 80-tcp
      port: 80
      protocol: TCP
      targetPort: 8501
  selector:
    app : resnet
  type: LoadBalancer
---
apiVersion: apps/v1
kind: Deployment
metadata:
  labels:
    app : resnet
  name: resnet-deployment
  namespace: resnet
spec:
  replicas: 1
  selector:
    matchLabels:
      app: resnet
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxUnavailable: 1
      maxSurge: 1
  template:
    metadata:
      labels:
        app: resnet
    spec:
      containers:
        - image: oracle83/resnet-demo:v5
          name: resnet-container
          ports:
            - containerPort: 8501
              protocol: TCP
          resources: {}
          imagePullPolicy: IfNotPresent
          readinessProbe:
            tcpSocket:
              port: 8501
            initialDelaySeconds: 5
            periodSeconds: 5
          livenessProbe:
            tcpSocket:
              port: 8501
            initialDelaySeconds: 15
            periodSeconds: 20
      restartPolicy: Always
